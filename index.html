<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How About That Weather</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <!--My local CSS file-->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="title container-fluid mt-1 text-center p-2" style="background-color: cadetblue; color:antiquewhite">
        <h1>How About That Weather</h1>
    </header>
    <section id="container" class="container">
        <div class="row">
        <!-- City Search Form -->
        <form id="search-form" class="col-sm-4 bg-light">
            <div class="form-group">
                <label for="search-input">Enter a city name</label>
                <!--Text box for city search-->
                <input type="text" class="form-control" id="search-input" placeholder="City Name">
                <button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
           <!--need to close </div>-->
            
            </form>
         <!-- City Search History -->
        <button id="clear-history" class="btn btn-danger">Clear History</button>
        <ul class="list-group col-sm-2" id="history-list">
            <!--List of cities searched-->
        </ul>
        </div>  
        <!-- City Weather -->
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark" id="city-weather">
                <!--City name and date-->
                <h2 id="city-name" class="mb-1 mt-2"></h2>
                <h2 id="date"></h2>
                <!--City weather icon-->
                <img id="weather-icon">
                <!--City weather details-->
                <p id="temperature" class="current">Temperature: </p> 
                <p id="humidity" class="current">Humidity: </p>
                <p id="wind-speed" class="current">Wind-speed: </p>
        </div>
        <!--5 Day forcast-->
        <div class="col-sm-12 text-dark" id="five-day-forcast">
            <h3>Five Day Forecast</h3>
            <div class="row text-dark">
                <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="date-1"></p>
                    <img id="weather-icon-1"> 
                    <p id="temperature-1">Temp:</p>
                    <p id="humidity-1">Humidity:</p>
            </div>
            <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="date-2"></p>
                <img id="weather-icon-2">
                <p id="temperature-2">Temp:</p>
                <p id="humidity-2">Humidity:</p>
            </div>    
            <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="date-3"></p>
                <img id="weather-icon-3">
                <p id="temperature-3">Temp:</p>
                <p id="humidity-3">Humidity:</p>
            </div>    
            <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="date-4"></p>
                <img id="weather-icon-4">
                <p id="temperature-4">Temp:</p>
                <p id="humidity-4">Humidity:</p>
            </div>    
                <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="date-5"></p>
                    <img id="weather-icon-5">
                    <p id="temperature-5">Temp:</p>
                    <p id="humidity-5">Humidity:</p>
                </div>    
            </div>
        </div>
    </section>
    <footer class="container-fluid text-center p-2" style="background-color: cadetblue; color:antiquewhite">
        <!--Start adding links to my github into the footer of all projects!-->
        <p>Created by: <a href="https:crnaro.github.io">Christopher Naro</a></p>
    </footer>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--My local JS file-->
    <script src="./assets/script.js"></script>
</body>
</html>
